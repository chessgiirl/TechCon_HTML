<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register for TechCon 2024</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Register for TechCon 2024</h1>
      <nav aria-label="Main navigation">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="schedule.html">Schedule</a></li>
          <li><a href="register.html" aria-current="page">Register</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section aria-labelledby="register-heading">
        <h2 id="register-heading">Registration Form</h2>

        <form action="#" method="post" novalidate>
          <label for="full-name">Full Name</label>
          <input type="text" id="full-name" name="full-name" required />

          <label for="reg-email">Email</label>
          <input type="email" id="reg-email" name="reg-email" required />

          <label for="reg-password">Password</label>
          <input type="password" id="reg-password" name="reg-password" required />

          <label for="reg-password-confirm">Confirm Password</label>
          <input type="password" id="reg-password-confirm" name="reg-password-confirm" required />

          <label>
            <input type="checkbox" id="terms" name="terms" required />
            I agree to the terms and conditions.
          </label>

          <button type="submit">Register Now</button>
        </form>
      </section>
    </main>

    <footer>
      <p>copyright © TechCon 2024 — 2025. All rights reserved.</p>
    </footer>
  </div>
</body>
</html>
